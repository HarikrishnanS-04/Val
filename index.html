<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Makes it mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 60px;
            font-size: 8vw;
        }

        .buttons {
            margin-top: 70px;
            position: relative;
            height: 300px;
        }

        button {
            padding: 15px 30px;
            font-size: 5vw;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: 0.25s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 20%;
        }

        #noBtn {
            background-color: white;
            color: #ff4d6d;
            left: 55%;
        }

        .message {
            margin-top: 40px;
            font-size: 6vw;
            display: none;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart {
            position: fixed;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíò</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div class="message" id="loveMessage">
        AWWWW! so cute,thanku aryananda vm ‚ù§Ô∏è‚ù§Ô∏è
    </div>
     </div>

  
    <img id="valentinePhoto" src="OK.jpg" alt="My Valentine">

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("loveMessage");

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // Runs away on hover (PC) and touch (phone)
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

        yesBtn.addEventListener("click", () => {
            message.style.display = "block";
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>

</body>
</html>
